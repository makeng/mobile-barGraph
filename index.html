        <!--一个柱子外层-->
        <li><!--柱子和步数--><i></i><em></em></li>
        <li><i></i><em></em></li>
        <li><i></i><em></em></li>
        <li><i></i><em></em></li>
        <li><i></i><em></em></li>
        <li><i></i><em></em></li>
        <li><i></i><em></em></li>
    </ul>
    <!--日期-->

        <li>0</li>
        <li>0</li>
        <li>0</li>
        <li>0</li>
        <li>0</li>
        <li>0</li>
        <li>0</li>
    </ul>
</div>
