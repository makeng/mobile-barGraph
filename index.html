<!--------------------------------------html-------------------------------------->
<!--包裹-->
<div class="graph">
    <div class="graph-head">
        本周步数
    </div>
    <!--内容-->
    <div class="graph-content">
        <!--轴线-->
        <ul  class="graph-content-x">
            <li><i>2W</i></li>
            <li><i>1.5W</i></li>
            <li><i>1W</i></li>
        </ul>
        <!--一个柱子外层-->
        <ul  class="graph-content-bars">
            <!--<li><i></i><em></em></li>-->
        </ul>
    </div>
    <!--日期-->
    <ul class="graph-date">
        <!--<li>0</li>-->
    </ul>
</div>
